{% extends "base.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}
  <p class="error"><strong>Error</strong> {{ error }}
  {%- endif %}
  <form action="{{ url_for('login') }}" method="POST">
    {{ form.csrf_token }}
    <div class="field">
      {{ form.email.label }}
      {{ form.email }}
    </div>
    <div class="field">
      {{ form.password.label }}
      {{ form.password }}
    </div>
    <div class="field">
      {{ form.remember_me.label }}
      {{ form.remember_me }}
</div>
    <div class="control_row">
      {{ form.submit() }}
    </div>
  </form>
{% endblock %}
