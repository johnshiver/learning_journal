{% extends "base.html" %}

{% block body %}

<div class="post" id="entry={{entry.id}}">

  <div class ="post-heading">
    <div class ="post-title">
      {{ entry.title }}
    </div>
  </div>

  <div class="post-content">
    <div class="post-date">
      Posted on {{ entry.pub_date.strftime("%b. %d, %Y") }}
    </div>
    {{ entry.body|safe }}
    <br />
    <br />
    <a href="https://twitter.com/share" class="twitter-share-button"
       data-text = "{{entry[1]}}"
       data-lang="en">Tweet'dat Shit</a>
  </div>
</article>

{% endblock %}
